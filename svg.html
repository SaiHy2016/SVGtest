<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG动画</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <SVG width='100%' height='100%'>
        <rect x="0" y="0" width="100%" height="100%" fill="none" stroke="black"/>
        <circle cx="100" cy="100" r="50" style="stroke: black; fill: red;"/>
        <ellipse cx="750" cy="750" rx="200" ry="50" stroke="#f0f" fill="#ff0" stroke-width="5"/>
        <line x1='100' x2='500' y1='110' y2='800' stroke='red' fill='transparent' stroke-width='10'/>
        <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145" stroke="orange" fill="transparent" stroke-width="5"/>
        <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180" stroke="green" fill="transparent" stroke-width="5"/>
        <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>
          <path d="M10 315
           L 110 215
           A 30 50 0 0 1 162.55 162.45
           L 172.55 152.45
           A 30 50 -45 0 1 215.1 109.9
           L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
           
    </SVG>
</body>
</html>
